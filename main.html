<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Adopt A Dog</title>
    <link

      <h1>Happy Valley Shelter</h1>

      <div>

              <li>Adult</li>
              <li>Male</li>

              <li>Easygoing</li>
              <li>Good with cats</li>
          </ul>
      </div>
      <div>
        <img src="starter_files/images/boston-terrier.jpg" alt="Zelda a black and white boston terrier">
        <h4>Zelda</h4>
        <ul>
            <li>Senior</li>
            <li>Female</li>
            <li>Small</li>
            <li>Easygoing</li>
